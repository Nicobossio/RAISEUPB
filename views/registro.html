<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../styles/registro.css">
    <script src="https://kit.fontawesome.com/d1bbf4c8fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <form class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fa-regular fa-user"></i>
                <input type="text" placeholder="Nombre Completo">
            </div>
            
            <div class="input-contenedor">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" placeholder="Correo Electronico">
            </div>

            <div class="input-contenedor">
                <i class="fa-solid fa-key"></i>
                <input type="text" placeholder="Contrasena">
            </div>
            <input type="submit" value="Registrate" class="button">
            <p>  <a target="_blank" href="https://es.wikipedia.org/wiki/XD"> <b>condiciones de uso y Política de 
                privacidad.</b></a>
            </p>
            <p>¿Ya tienes una cuenta? <a class="link" href="./login.html"><b>Iniciar Sesion</b></a></p>

        </div>
        







    </form>
    
</body>
</html>
